{% extends "base.html" %}
{% block content %}
<!-- ページ説明 -->
<div class="page">
    <p>コメントをここに表示</p>
</div>
<!-- キャラ説明文 -->
<div class="detail-contents">
    <img src="/static/chara.png" height="176px" width="177px" />
    <div class="detail">
        <p><ruby>下<rt>した</rt></ruby>のカレンダーから<b><ruby>色<rt>いろ</rt></ruby>の<ruby>付<rt>つ</rt></ruby>いた<ruby>日<rt>ひ</rt></ruby>にち</b>を<ruby>選<rt>えら</rt></ruby>んでね！</p>
        <p><b>{{ oldest_year }}<ruby>年<rt>ねん</rt></ruby> {{ oldest_month }}<ruby>月<rt>がつ</rt></ruby>{{ oldest_date }}<ruby>日<rt>にち</rt></ruby> ～ {{ latest_year }}<ruby>年<rt>ねん</rt></ruby> {{ latest_month }}<ruby>月<rt>がつ</rt></ruby>{{ latest_date }}<ruby>日<rt>にち</rt></ruby></b> までのデータがあるよ！</p>
    </div>
</div>
<!-- カレンダー -->
<div class="wrapper">
    <h1 id="calendar-header"></h1>
    <div id="next-prev-button">
        <button id="prev" onclick="prev()">‹</button>
        <button id="next" onclick="next()">›</button>
    </div>
    <!-- 日にちをサーバーに渡す -->
    <form method="POST" action="/index">
        <div id="calendar"></div>
    </form>
</div>
<!-- pythonから渡された日付データ -->
<div id="date">{{ date }}</div>
<!-- javascriptの適用 -->
<script type="text/javascript" src="/static/select_date.js"></script>
{% endblock %}
