<!--カレンダー用のhtml-->
{% extends "base.html" %}
{% block content %}
<!-- ページ説明 -->
<div class="page">
    <p>コメントをここに表示</p>
</div><br>
<!--rendertemplateから変数cityを入手して代入-->
{% if chosen_date %}
<div class="choose">
    <p>{{ chosen_date }}を選択中</p>
</div>
{% endif %}
<div class="choose">
    <p>{{ city }}のカレンダーを表示</p>
</div>
<!-- キャラ説明文 -->
<div class="detail-contents">
    <img src="/static/chara.png" height="176px" width="177px" />
    <div class="detail">
        <p>コメントをここに表示</p>
    </div>
</div>
<!-- カレンダー -->
<div class="wrapper2">
    <h1 id="calendar-header"></h1>
    <div id="next-prev-button">
        <button id="prev" onclick="prev()">‹</button>
        <button id="next" onclick="next()">›</button>
    </div>
    <!-- 日にちをサーバーに渡す -->
    <form method="POST" action="/index">
        <div id="calendar"></div>
    </form>
</div>
<!-- pythonから渡された日付データ -->
<div id="date">{{ chosen_date }}</div>
<div id="data">{{ data }}</div>
<!-- javascriptの適用 -->
<script type="text/javascript" src="/static/calendar.js"></script>
{% endblock %}
